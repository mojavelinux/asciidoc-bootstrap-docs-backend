    <link href="{bootstrapdocsdir=./bootstrap/docs}/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{bootstrapdocsdir=./bootstrap/docs}/assets/css/docs.css" rel="stylesheet">
